<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matched Lost and Found Items</title>
  <link rel="stylesheet" href="matching.css">
</head>
<body>
  <h1>Matched Lost and Found Items</h1>

  <!-- Search Section -->
  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Enter keyword (e.g., wallet, phone)">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Matched items count -->
  <div id="matchedCount" style="margin: 10px 0; font-weight: bold;"></div>

  <!-- Container for displaying search results -->
  <div id="matchedItemsContainer"></div>

  <!-- Link to external JavaScript file -->
  <script src="matching.js"></script>
</body>
</html>
